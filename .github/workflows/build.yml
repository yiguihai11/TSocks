name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'

    - name: Cache NDK
      uses: actions/cache@v4
      with:
        path: android-ndk-r27d
        key: ndk-r27d-${{ runner.os }}
        restore-keys: ndk-r27d-

    - name: Download and set up Android NDK
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
        unzip -q android-ndk-r27d-linux.zip
        echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r27d" >> $GITHUB_ENV

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        gradle-version: 8.4
        cache-read-only: false

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Build Go native libraries
      run: gradle buildGoLibs

    - name: Build Android APK
      run: gradle assembleDebug

    - name: Create upload directories
      run: |
        mkdir -p upload/{arm64,arm32,x64,x86}
        cp app/build/outputs/apk/debug/app-arm64-v8a-debug.apk upload/arm64/ 2>/dev/null || echo "ARM64 APK not found"
        cp app/build/outputs/apk/debug/app-armeabi-v7a-debug.apk upload/arm32/ 2>/dev/null || echo "ARM32 APK not found"
        cp app/build/outputs/apk/debug/app-x86_64-debug.apk upload/x64/ 2>/dev/null || echo "x64 APK not found"
        cp app/build/outputs/apk/debug/app-x86-debug.apk upload/x86/ 2>/dev/null || echo "x86 APK not found"

    - name: Create architecture info file
      run: |
        cat > upload/README.md << 'EOF'
# TSocks APK Downloads

## Choose the right APK version

### Mobile Devices
- **ARM64 (recommended)**: `arm64/` - Modern Android devices (2018+)
- **ARM32**: `arm32/` - Older Android devices (pre-2018)

### Emulators/PC
- **x64**: `x64/` - 64-bit emulators or PC
- **x86**: `x86/` - 32-bit emulators or PC

## How to choose?
1. Not sure about device architecture? Choose **ARM64** (best compatibility)
2. Check device settings -> About phone -> Processor architecture
3. Use command: `adb shell getprop ro.product.cpu.abi`

## File details
- Each APK contains native libraries for corresponding architecture only
- File size: ~3-4MB per APK
- Supports Android 7.0+ (API 26+)

Build: ${{ github.sha }}
Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
EOF

    - name: Upload ARM64 APK (most devices)
      uses: actions/upload-artifact@v4
      if: hashFiles('upload/arm64/*.apk') != ''
      with:
        name: tsocks-arm64-v8a
        path: upload/arm64/
        retention-days: 30

    - name: Upload ARM32 APK (older devices)
      uses: actions/upload-artifact@v4
      if: hashFiles('upload/arm32/*.apk') != ''
      with:
        name: tsocks-armeabi-v7a
        path: upload/arm32/
        retention-days: 30

    - name: Upload x64 APK (emulators)
      uses: actions/upload-artifact@v4
      if: hashFiles('upload/x64/*.apk') != ''
      with:
        name: tsocks-x86_64
        path: upload/x64/
        retention-days: 30

    - name: Upload x86 APK (32-bit)
      uses: actions/upload-artifact@v4
      if: hashFiles('upload/x86/*.apk') != ''
      with:
        name: tsocks-x86
        path: upload/x86/
