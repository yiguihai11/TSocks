name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'

    - name: Download and set up Android NDK
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
        unzip -q android-ndk-r27d-linux.zip
        echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r27d" >> $GITHUB_ENV
        # Removed: echo "ndk.dir=$GITHUB_WORKSPACE/android-ndk-r27d" > local.properties

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        gradle-version: 8.4

    - name: Build Go native libraries
      run: gradle buildGoLibs

    - name: Build Android APK
      run: gradle assembleDebug

    - name: Upload all APK artifacts (splits by architecture)
      uses: actions/upload-artifact@v4
      with:
        name: tsocks-apk-splits-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        retention-days: 30